<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || foods.length<=0" resetLinkText="Reset Search" notFoundMessage="Nothing Found!"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src={{food.imageUrl}} alt="food image" class="img">
        <div class="content">
            <div class="name">{{food.name}}</div>
           <span class="favorites {{food.favorite?'':'not'}}">‚òÖ</span>
            <div class="rating">
                <app-star-rating [rating]="food.star" [isReadOnly]="true"></app-star-rating>
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origins of food.origins">
                        {{origins}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïê</span>{{food.cookTime}}
                </div>
                
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>

       
        </div>
    </a>
    </li>
</ul>
